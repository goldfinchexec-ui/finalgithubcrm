name: goldfinch_crm
description: "Goldfinch CRM is a sophisticated financial management system, meticulously crafted with Flutter, offering a seamless and intuitive experience for tracking income, expenses, and client/driver interactions with a sleek, Shadcn-inspired design."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  firebase_storage: ^13.0.0
  fl_chart: 0.68.0
  uuid: ^4.0.0
  url_launcher: ^6.0.0
  file_picker: '>=8.1.2'
  intl: 0.20.2
  shared_preferences: ^2.0.0
  flutter_riverpod: ^3.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  firebase_core: ^4.3.0
  cloud_firestore: '>=5.5.0'
  firebase_auth: '>=5.3.3'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
